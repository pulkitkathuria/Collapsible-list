<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="collapsible_list.css">
</head>
<body>

<div>

    <ol>
        <li id=first>One
            <ol type="a">
                <li>One point one </li>
                <li>One point two </li>
            </ol>
        </li>

        <br>
        <br>

        <li>Two
            <ol type="a">
                <li>Two point one

                    <ol type="I">
                        <li>Two point one point one</li>
                        <li>Two point one point two</li>
                    </ol>
                </li>
            </ol>
        </li>

        <br>
        <br>

        <li>Three
            <ol type="a">
                <li>Three point one
                    <ol type="I">

                        <li>Three point one point one</li>
                    </ol>
                </li>
                <li>Three point two</li>
            </ol>
        </li>
    </ol>

</div>

</body>
</html>
